environment: production

autoscaling:
  enabled: true

replicaCount: 2
maxReplicaCount: 20

countries:
  ae:
    hosts:
      - www.propertyfinder.ae
      - m.propertyfinder.ae
  bh:
    hosts:
      - www.propertyfinder.bh
      - m.propertyfinder.bh
  eg:
    hosts:
      - www.propertyfinder.eg
      - m.propertyfinder.eg
  qa:
    hosts:
      - www.propertyfinder.qa
      - m.propertyfinder.qa
  sa:
    hosts:
      - www.propertyfinder.sa
      - m.propertyfinder.sa
      - www.esimsar.com
      - m.esimsar.com
  lb:
    hosts:
      - www.propertyfinder.com.lb
  ma:
    hosts:
      - www.propertyfinder.ma
      - www.sarouty.ma

resources:
  limits:
    memory: 2Gi
