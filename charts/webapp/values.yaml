# Default values for new-projects.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

prId: latest

environment: prenv

sites:
  - mobile
  - desktop

autoscaling:
  enabled: false
  type: cpu
  targetUtilization: 60

replicaCount: 1
maxReplicaCount: 2

image:
  repository: 624165964329.dkr.ecr.ap-southeast-1.amazonaws.com/pf-web-app
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 80
  name: pf-web-app-pf-local

ingress:
  enabled: true
  kind: both
  annotations:
    kubernetes.io/ingress.class: 'nginx'
    nginx.ingress.kubernetes.io/use-regex: 'true'
    # kubernetes.io/tls-acme: "true"
  mobilePath: /(_next|((en|ar|fr)/(search|static|api/location/list|api/location/search|api/property-search/count|api/property-search/images|api/property-search/agent|api/property/report)))(.*)
  desktopPath: /pf-web-app\/(.*)
  tls: []
  #  - secretName: chart-example-tls
  host: .k8s.propertyfinder.net

countries:
  ae: {}
  bh: {}
  eg: {}
  qa: {}
  sa: {}
  lb: {}
  ma: {}

resources:
  limits:
    memory: 1280Mi
  requests:
    cpu: 50m
    memory: 700Mi

nodeSelector:
  nodegroup: app

tolerations: []

affinity: {}
